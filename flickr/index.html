<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Playground - Flicker Clone</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background-image-canvas">
      <div class="background-image-scroller"></div>
    </div>
    <div class="canvas-overlay">
      <nav>
        <div class="flickr">
          <div class="circle blue"></div>
          <div class="circle red"></div>
          <p>flickr</p>
        </div>
        <div class="search">
          <input placeholder="Photos, people, or groups" />
        </div>
        <button class="show-search-input"></button>
        <div class="login">
          <button class="login-button">Log In</button>
        </div>
      </nav>
      <div class="title-overlay">
        <p>Find your inspiration.</p>
        <button class="sign-up-button">Start for free</button>
      </div>
      <div class="cookie-policy">
        <p>
          This site uses cookies to improve your experience and to help show
          content that is more relevant to your interests. By using this site,
          you agree to the use of cookies by Flickr and our partners as
          described in our cookie policy.
        </p>
        <button class="cookie-policy-button"></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
